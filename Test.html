<script>
function myFunction(){
var path = document.getElementById("fileUpload").value;
$.ajax({
  url: "http://localhost:8080/vcs/push/",
  type: "POST",
  dataType:'json',
  contentType: "application/json",
  data:JSON.stringify({"name": path}),
  success: function(data){
      console.log("sucess");
	  console.log(JSON.stringify(data));
  },
  error : function(res){
  console.log("error");
  alert("Enter correct path");
  console.log(res);
  }

 });
}

</script>
